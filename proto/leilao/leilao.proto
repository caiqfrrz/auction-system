syntax = "proto3";

package leilao;

option go_package = "auction-system/proto/leilao";

service LeilaoService {
    rpc CreateAuction(CreateAuctionRequest) returns (CreateAuctionResponse);
    rpc ConsultAuctions(ConsultAuctionsRequest) returns (ConsultAuctionsResponse);
}

message CreateAuctionRequest {
  string description = 1;
  string end = 2;
  string start = 3;
}

message CreateAuctionResponse {
  string leilao_id = 1;
  bool success = 2;
  string error = 3;
}

message ConsultAuctionsRequest {}

message ConsultAuctionsResponse {
  repeated Auction auctions = 1;
}

message Auction {
  string id = 1;
  string description = 2;
  string start = 3;
  string end = 4;
  bool active = 5;
}

message Empty {}